# Claude Code Mux Configuration
# https://github.com/9j/claude-code-mux

[server]
host = "0.0.0.0"
port = 13456
log_level = "info"

[server.timeouts]
api_timeout_ms = 600000
connect_timeout_ms = 10000

[router]
default = "claude-sonnet-4.5"
think = "claude-opus-4.1"
websearch = "gpt-5.1"
background = "glm-4.5-air"

# ===== Providers =====

[[providers]]
name = "claude-max-main"
provider_type = "anthropic"
auth_type = "oauth"
oauth_provider = "anthropic-max"
enabled = true
models = []

[[providers]]
name = "openai-codex"
provider_type = "openai"
auth_type = "oauth"
oauth_provider = "openai-codex"
enabled = true
models = []

[[providers]]
name = "gemini-oauth"
provider_type = "gemini"
auth_type = "oauth"
oauth_provider = "gemini"
enabled = true
models = []

[[providers]]
name = "zai-coding-plan"
provider_type = "z.ai"
api_key = "$ZAI_API_KEY"
enabled = true
models = []

[[providers]]
name = "minimax"
provider_type = "minimax"
api_key = "$MINIMAX_API_KEY"
enabled = true
models = []

[[providers]]
name = "kimi-coding"
provider_type = "kimi-coding"
api_key = "$KIMI_API_KEY"
enabled = true
models = []

# ===== Anthropic Models =====

[[models]]
name = "claude-opus-4.1"

[[models.mappings]]
