services:
  ccm:
    build: .
    container_name: claude-code-mux
    ports:
      - "13456:13456"
    volumes:
      - ./config:/config
      - ccm-data:/home/ccm/.claude-code-mux
    env_file:
      - .env
    environment:
      - ZAI_API_KEY=${ZAI_API_KEY}
      - MINIMAX_API_KEY=${MINIMAX_API_KEY}
      - KIMI_API_KEY=${KIMI_API_KEY}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:13456/api/config/json"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  ccm-data:
